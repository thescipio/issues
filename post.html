<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcyon • Issues</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/111476396?s=200&v=4" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="src/css/custom.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
    <div class="container flex-grow" hidden>
        <div id="mainpost_body">
            <!-- Main post content will be loaded here -->
        </div>
        <div class="flex items-center mt-2">
            <div class="w-full" style="height: 2px; background-color: #514245;"></div>
        </div>
        <div>
            <h2 class="text-white text-xl font-semibold mt-12">Comments</h2>
        </div>
        <div>
            <div id="comment_body">
                <h2>No comment posted yet.</h2>
            </div>
        </div>
        <div id="commentbox" class="my-12">
            <form id="comment_form">
                <div class="mb-4">
                    <label for="comment_box" class="block mb-2 text-sm font-medium text-white font-bold">Add comment</label>
                    <input id="comment_box" type="text" placeholder="Add a comment" class="form-input">
                </div>
                <button id="submit_comment_button" type="button" class="py-1 px-6 rounded-xl float-right text-sm" style="background-color: #660025; color: #ffd9de;">
                    <span class="justify-center align-middle items-center material-symbols-outlined">send</span>
                </button>
                <div class="text-xs">
                    Type <code style="color: #ffb3bd;">/close</code> to close this issue (Author Only)
                </div>
            </form>
        </div>
        <div id="login2comment" class="my-12">
            <div class="mb-4">
                <label for="comment_box" class="block mb-2 text-sm font-medium text-white font-bold">Add comment</label>
            </div>
            <h2>Login <a style="color: #ffb3bd;" href="https://scipio.hlcyn.co/login">here</a> to add comment.</h2>
        </div>
        <div id="postclosed" class="my-12">
            <h2>This post had been closed.</h2>
        </div>
    </div>

    <div id="spinner" class="flex items-center justify-center min-h-screen">
        <div class="loader">
            <svg class="circular">
                <circle class="path" fill="none" r="20" cx="50" cy="50" stroke-width="3" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>

    <footer class="mt-auto text-white mb-4">
        <div class="text-center text-xs">
            <span>© 2024 Halcyon Project.&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;<a href="https://hlcyn.co">Home</a>&nbsp;&nbsp;&nbsp;<a href="https://wiki.hlcyn.co">Wiki </a>&nbsp;&nbsp;&nbsp;<a href="https://github.com/halcyonproject">GitHub</a></span>
        </div>
    </footer>
    
    <script src="src/js/controller/post.js" type="module"></script>
</body>
</html>
